application: pin
version: 1
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static-production

- url: /favicon.ico
  static_files: static-production/images/favicon.ico
  upload: static-production/images/favicon.ico


- url: /.*
  script: main.py

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (tmtags)|
 )$
